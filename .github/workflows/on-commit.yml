name: On Commit

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Prepare Prerequisites
      run: |
        sudo mkdir -p /opt/kss
        sudo chmod 777 /opt/kss
        make prereqs
    - name: Build
      run: |
        ./configure
        make -j 4
    - name: Run tests
      run: |
        make -j 4 check
